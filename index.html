<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bầu Cua</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <div class="kq">
            <img src="bau.png" alt="Red" class="kq123">
            <img src="bau.png" alt="Red" class="kq123">
            <img src="bau.png" alt="Red" class="kq123">
        </div>

        <div class="button-right">
            <button id="roll-button" class="button">Quay</button>
        </div>

        <div class="cuoc">
            <div class="cuoc6" data-id="1" data-bet="0">
                <img src="bau.png" alt="Bầu">
                <p>0</p>
            </div>
            <div class="cuoc6" data-id="2" data-bet="0">
                <img src="cua.png" alt="Cua">
                <p>0</p>
            </div>
            <div class="cuoc6" data-id="3" data-bet="0">
                <img src="tom.png" alt="Tôm">
                <p>0</p>
            </div>
            <div class="cuoc6" data-id="4" data-bet="0">
                <img src="ca.png" alt="Cá">
                <p>0</p>
            </div>
            <div class="cuoc6" data-id="5" data-bet="0">
                <img src="huou.png" alt="Nai">
                <p>0</p>
            </div>
            <div class="cuoc6" data-id="6" data-bet="0">
                <img src="ga.png" alt="Gà">
                <p>0</p>
            </div>
        </div>

        <div class="footer">
            <p class="huongdan">
                Lưu ý:<br>
                - Số lần đặt ở một 'Hình' sẽ là số lần xuất hiện của các 'Hình' trên <br> 'Kết quả'<br>
                - Tổng số điểm đặt trong một lần, tối đa là 3
            </p>
            <button id="reset-button" class="button">Đặt lại</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
